one_column_dt:
  label: "100% wide, configurable"
  category: "Drupal.tube Layouts"
  template: layouts/one-column-dt
  class: '\Drupal\drupal_tube_layouts\Plugin\Layout\DtubeLayoutConfig'
  default_region: content
  icon_map:
  - [content]
  regions:
    content:
      label: Content

two_column_dt:
  label: "50/50 columns, configurable"
  category: "Drupal.tube Layouts"
  template: layouts/two-column-dt
  class: '\Drupal\drupal_tube_layouts\Plugin\Layout\DtubeLayoutConfig'
  default_region: first
  icon_map:
  - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

three_column_dt:
  label: "33/34/33 columns, configurable"
  category: "Drupal.tube Layouts"
  template: layouts/three-column-dt
  class: '\Drupal\drupal_tube_layouts\Plugin\Layout\DtubeLayoutConfig'
  default_region: first
  icon_map:
  - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
      